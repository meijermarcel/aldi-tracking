@if (item) {
<div class="modal-container">
    <div class="modal-content">
        <div>
            <button class="close-btn" (click)="close.emit()">
                <mat-icon>close</mat-icon>
            </button>
            <item-info [item]="item" [stacked]="true" />
        </div>
        <item-chart [item]="item" />
    </div>
</div>
}
